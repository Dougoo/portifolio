<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Diogo Bristot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="img/perfil.jpeg" alt="Foto de Perfil" class="profile-pic" id="avatar">

        <h1>Diogo Joaquim Bristot</h1>
        <p class="subtitle">Desenvolvedor Front-End</p>
        <p class="description">Criando interfaces modernas e responsivas</p>

        <div class="links-container">
            <a href="https://www.linkedin.com/in/diogobstot/" class="link-card">
                <i class="fab fa-linkedin"></i>
                <span>Linkedin</span>
            </a>
            <a href="https://github.com/Dougoo" class="link-card">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://drive.google.com/file/d/1A5M7zB_60Uh4DnN_bJU-TeE0RQJeFXeC/view?usp=drive_link" class="link-card">
                <i class="fas fa-file-alt"></i>
                <span>Currículo</span>
            </a>
        </div>

        <div class="tech-stack">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg" alt="Tailwind">
        </div>
    </div>

    <script>
        document.querySelectorAll('.link-card').forEach(link => {
            link.addEventListener('click', (e) => {
                console.log(`Você clicou em: ${e.currentTarget.innerText}`);
            });
        });
    </script>

</body>
</html>
